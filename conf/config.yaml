webdriver:
  timeout: 5
  browser_type: "Chrome"
  pytest:
    - "-n=4"
    - "-s"

allure:
  result_path: ""
  report_path: ""
  environment:
    Browser: "Chrome"
    Browser_Version: "63.0"
    Stand: "Production"
    ApiUrl: "127.0.0.1/login"
    python_Version: "3.7"
  categories:
    [
      {
        "name": "Ignored tests",
        "matchedStatuses": ["skipped"]
      },
      {
        "name": "Infrastructure problems",
        "matchedStatuses": ["broken", "failed"],
        "messageRegex": ".*bye-bye.*"
      },
      {
        "name": "Outdated tests",
        "matchedStatuses": ["broken"],
        "traceRegex": ".*FileNotFoundException.*"
      },
      {
        "name": "Product defects",
        "matchedStatuses": ["failed"]
      },
      {
        "name": "Test defects",
        "matchedStatuses": ["broken"]
      }
    ]


logging:
  level: "info"
  formatter: "%(asctime)s - %(lineno)d - %(funcName)s - %(levelname)s - %(message)s"

test_case_path:
  path: ""



DB_config:
  mysql:
    host: ""
    port: ""
    db: ""
    user: ""
    password: ""
    charset: ""

  redis:
    url: ""
    port: ""
    password: ""

  mongDB:
    url: ""
    port: ""



